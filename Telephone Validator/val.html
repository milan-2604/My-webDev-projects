<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Validator</title>
    <link rel="stylesheet" href="val.css">
</head>

<body>
    <!-- main heading -->
    <h1>Telephone Number Validator</h1>
    <!-- phone case -->
    <div id="phone-case">
        <!-- camera -->
        <div id="camera"></div>
        <!-- screen -->
        <div id="screen">
            <!-- para -->
            <p>Enter A Phone Number: </p>
            <!-- user input -->
            <input type="text" id="user-input">
            <!-- output -->
            <div id="results-div"></div>
        </div>
        <!-- buttons -->
        <div id="btns">
            <button id="check-btn" type="button">Check</button> <button id="clear-btn" type="button">Clear</button>
        </div>
    </div>

    <script src="val.js"></script>
</body>

</html>
